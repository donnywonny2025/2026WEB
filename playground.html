<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeff Kerr — Playground</title>
    <meta name="description"
        content="Jeff Kerr — Playground. Experiments, prototypes, and creative tools. Coming soon.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --black: #0a0a0a;
            --cream: #f0ebe0;
            --accent: #e85533;
            --text-light: #f5f5f5;
            --text-muted: rgba(255, 255, 255, 0.45);
            --font-display: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--black);
            color: var(--text-light);
            font-family: var(--font-body);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Subtle background grain */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at 50% 40%,
                    rgba(232, 85, 51, 0.04) 0%,
                    transparent 60%);
            pointer-events: none;
        }

        .coming-soon {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .coming-soon .label {
            font-family: var(--font-body);
            font-size: 13px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 32px;
            opacity: 0;
            animation: fadeUp 0.8s ease forwards 0.2s;
        }

        .coming-soon h1 {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: clamp(48px, 10vw, 120px);
            line-height: 0.9;
            letter-spacing: -3px;
            text-transform: uppercase;
            margin-bottom: 24px;
            opacity: 0;
            animation: fadeUp 0.8s ease forwards 0.4s;
        }

        .coming-soon h1 span {
            display: block;
            background: linear-gradient(90deg, var(--text-light), var(--accent), var(--text-light));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 4s ease-in-out infinite;
        }

        .coming-soon .sub {
            font-size: 17px;
            font-weight: 300;
            color: var(--text-muted);
            max-width: 420px;
            margin: 0 auto 48px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeUp 0.8s ease forwards 0.6s;
        }

        .coming-soon .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: var(--font-body);
            font-size: 13px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s ease;
            opacity: 0;
            animation: fadeUp 0.8s ease forwards 0.8s;
        }

        .coming-soon .back-link:hover {
            color: var(--accent);
        }

        .coming-soon .back-link svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }

        /* Accent line */
        .accent-line {
            width: 48px;
            height: 2px;
            background: var(--accent);
            margin: 0 auto 32px;
            opacity: 0;
            animation: fadeUp 0.8s ease forwards 0.5s;
            box-shadow: 0 0 16px rgba(232, 85, 51, 0.4);
        }

        /* Floating monogram */
        .floating-logo {
            position: fixed;
            top: 28px;
            left: 32px;
            z-index: 100;
            opacity: 0;
            animation: fadeUp 0.8s ease forwards 0.1s;
        }

        .floating-logo img {
            height: 36px;
            width: auto;
            filter: brightness(0) invert(1);
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .floating-logo img:hover {
            opacity: 1;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {

            0%,
            100% {
                background-position: 0% center;
            }

            50% {
                background-position: 200% center;
            }
        }
    </style>
</head>

<body>

    <a href="index.html" class="floating-logo" aria-label="Home">
        <img src="jk-monogram.png" alt="JK">
    </a>

    <div class="coming-soon">
        <div class="label">Playground</div>
        <h1><span>Coming<br>Soon</span></h1>
        <div class="accent-line"></div>
        <p class="sub">
            Experiments, prototypes, and creative tools.
            Something interesting is brewing.
        </p>
        <a href="index.html" class="back-link">
            <svg viewBox="0 0 24 24">
                <polyline points="15 18 9 12 15 6" />
            </svg>
            Back to Main Site
        </a>
    </div>

</body>

</html>
